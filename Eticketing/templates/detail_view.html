{% extends "base.html" %}
{% load static %}
{% block Mainblock %}
<main class="d-flex justify-content-center align-items-center py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Update User Details</h2>
                        <form method="POST" class="needs-validation">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <label for="id_username"><strong>Username</strong></label>
                                {{ form.username }}
                            </div>
                            <div class="form-group mb-3">
                                <label for="id_first_name"><strong>First Name</strong></label>
                                {{ form.first_name }}
                            </div>
                            <div class="form-group mb-3">
                                <label for="id_last_name"><strong>Last Name</strong></label>
                                {{ form.last_name }}
                            </div>
                            <div class="form-group mb-3">
                                <label for="id_email"><strong>Email</strong></label>
                                {{ form.email }}
                            </div>
                            <div class="d-grid gap-2 mt-3">
                                <button type="submit" class="btn btn-primary btn-lg">Save Changes</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <a href="{% url 'admin_app:user_list' %}" class="btn btn-secondary">Back to User List</a>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
