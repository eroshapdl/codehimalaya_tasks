{% extends "base.html" %}
{% block Mainblock %}
<main class="d-flex justify-content-center align-items-center py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Add New User</h2>
                        <form method="POST" novalidate>
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="d-grid gap-2 mt-3">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <a href="{% url 'admin_app:user_list' %}" class="btn btn-secondary">Back to User List</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
